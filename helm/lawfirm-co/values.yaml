# Default values for lawfirm Helm chart

ezua:
  domainName: "${DOMAIN_NAME}"
  virtualService:
    endpoint: "lawfirm-co.${DOMAIN_NAME}"
    istioGateway: "istio-system/ezaf-gateway"

namespace: lawfirm

backend:
  replicaCount: 1
  image:
    repository: erdincka/lawfirm-backend
    pullPolicy: Always
    tag: "latest"
  service:
    port: 8000
    targetPort: 8000
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"
  env:
    # Database Configuration
    DATABASE_URL: "postgresql://user:password@db:5432/lawfirm"
    
    # Application Settings
    DEBUG: "false"
    
    # CORS Settings (comma-separated origins)
    ALLOWED_ORIGINS: "http://localhost:3000,https://${DOMAIN_NAME}"
    
    # Security
    SECRET_KEY: "your-secret-key-here-change-in-production"
    
    # Logging Configuration
    LOG_LEVEL: "INFO"
    LOG_FORMAT: "json"
    LOG_FILE: ""
    
    # RAG Configuration
    RAG_CHUNK_SIZE: "500"
    RAG_CHUNK_OVERLAP: "50"
    RAG_TOP_K: "5"
    
    # API Timeouts (seconds)
    LLM_TIMEOUT: "60"
    EMBEDDING_TIMEOUT: "60"

frontend:
  replicaCount: 1
  image:
    repository: erdincka/lawfirm-frontend
    pullPolicy: Always
    tag: "latest"
  service:
    port: 3000
    targetPort: 3000
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"
  env: {}
